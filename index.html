<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBM-NJ-Weather Dashboard Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>ðŸŒ¦ IBM-NJ WEATHER DASHBOARD MANAGEMENT</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weatherResult" class="weather-result hidden">
      <h2 id="cityName"></h2>
      <div class="weather-info">
        <img id="weatherIcon" alt="Weather Icon" />
        <div>
          <p id="temperature"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>
    </div>

    <footer>
      <p>Developed by IBM-NJ Team | Node.js Front-End Demo</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
